<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="bundle.js" type="text/javascript"></script>
</head>
<body>
  <div style="width: 400px; height: 200px; overflow: scroll; border: 1px solid #000000">
    <canvas id="canvas" width="400" height="200"></canvas>
  </div>
</body>
<script type="text/javascript">
  var canvas = new Canvas('canvas', {
    'backgroundImage': 'background.jpg',
    'backgroundColor': '#ff0000'
  });
  canvas.resize(1000, 1000)
  canvas.circle(20, 20, 10)
  canvas.circle(120, 30, 20, '#00ff00')
  canvas.square(220, 20, 40)
  canvas.square(320, 20, 40, '#666666')
  canvas.line(40, 40, 140, 40, '#ff0000')
  canvas.line(140, 40, 240, 40, '#00ff00')
  const lines = [
    [0, 0, 20, 20],
    [20, 20, 100, 200],
    [100, 200, 50, 50],
    [150, 150, 200, 100],
    [200, 100, 10, 10]
  ]
  canvas.lines(lines, '#00ff00')
  canvas.quadraticCurve(40, 40, 140, 40, 90, 90, '#ff00ff')
  canvas.quadraticCurve(140, 40, 240, 40, 90, -30, '#ffff00')
  canvas.text('2', 40, 38, '#000000')
  canvas.text('hello world', 100, 100, '#000000')
  canvas.textCompressed('hello world', 350, 100, 30, '#ff0000')
  var mousePosition = canvas.getMousePosition()
</script>
</html>
